<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<style>
    body{
        background-image: url("https://th.bing.com/th/id/OIP.ua1ACvmb4YbKO6GTQP0NLgHaE7?w=303&h=202&c=7&r=0&o=5&dpr=1.3&pid=1.7");
        background-repeat: no-repeat;
        background-size: cover;
    }
    .sub:hover{
        background-color: darkred;
    }
    .sig:hover{
        background-color:  rgb(13, 191, 207);
    }
</style>
<body>
    <h1 style="text-align: center; padding-top: 80px; font-size: 44px;">Registration Form</h1>
    <div class="name" style="text-align: center; padding-top: 20px; font-size: 18px;">
        Enter your Name:&nbsp;&nbsp;<input type="text" name="Name" placeholder="Enter your Name:" style="font-size: 18px;"><br><br><br>
        Enter your Email:&nbsp;&nbsp;<input type="email" name="mail" placeholder="Enter your Email:" style="font-size: 18px;"><br><br><br>
        Enter your Birth-date:&nbsp;&nbsp;&nbsp;<input type="date" name="dob" style="font-size: 18px;"><br><br><br>
        Enter your Contact Number:&nbsp;&nbsp;&nbsp;<input type="tel" name="number" placeholder="Enter your Contact Number:" style="font-size: 18px;"><br><br><br>
        Enter your password:&nbsp;&nbsp;<input type="password" name="pass" placeholder="Enter your password:" style="font-size: 18px"><br><br><br>
        Confirm your password:&nbsp;&nbsp;<input type="password" name="pass" placeholder="Confirm your password:" style="font-size: 18px"><br><br><br>
        <input class="sub" type="button" value="Submit" style="border-radius: 5px; font-size: 18px;"> &nbsp; &nbsp;
        <input class="sig" type="button" value="Login" style="border-radius: 5px;font-size: 18px;">
    </div>
</body>
</html>
